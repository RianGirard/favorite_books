{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'books/css/style.css' %}">
</head>
<body>
    <h2>These are the books I like:</h2>
    {% for book in user.liked_books.all %}
        <ul>
            <li>{{book.title}}:</li>
            <li class="indent">{{book.desc}}</li>
        </ul>
    {% endfor %}
    <a href="/books"><button type="button" class="btn btn-secondary btn-sm bump">Go Back</button></a>
</body>
</html>
